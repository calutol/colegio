<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/a39f274e63.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Contenedor login -->
  <div class="container-fluid p-0 main">
      <div class="box-login bg-light shadow-lg p-5 overflow-hidden">
        <div class="row">
          <div class="col-lg col-sm">
            <form class=" needs-validation p-2" action="" novalidate>
              <h1 class="text-center mb-4 fs-3 fw-bolder">Iniciar sesión</h1>
              <div class="form-floating mb-3">
                <input type="email" class="px-4 form-control rounded-pill" id="floatingInput" placeholder="name@example.com" required>
                <label class="px-4" for="floatingInput">Correo electrónico</label>
              </div>
              <div class="form-floating">
                <input type="password" class="px-4 form-control rounded-pill" id="floatingPassword" placeholder="Password" required>
                <label class="px-4" for="floatingPassword">Contraseña</label>
              </div>
              <div class="d-grid mx-auto mt-3">
                <button class="btn btn-purpura btn-lg rounded-pill" type="submit">Ingresar</button>
              </div>
            </form>
            <div class="text-center reset-pass">
              <div class="mt-0 mb-2"><a class="reset-pass__a" href="">¿Recuperar contraseña?</a></div>
              <div class="mt-1 d-flex justify-content-center align-items-center">
                <a class="nav-link" href="">
                  <div class="circle rounded-circle">
                    <i class="bi bi-instagram"></i>
                  </div>
                </a>
                <a class="nav-link" href="">
                  <div class="circle rounded-circle">
                    <i class="bi bi-whatsapp"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg col-sm wave">
            <div class="box-content position-relative p-2">
              <h2 class="text-center box-content__h2 fw-bolder">¿Donde me registro?</h2>
              <div class="text-center box-content__detail my-3">Puedes registarte colocando solo el correo y el usario</div>
              <div class="text-center box-content__btn mt-4">
                <a class="box-content__btn-a py-2 px-3 border rounded-pill fw-bolder text-light" href="">más info</a>
              </div>
            </div>
            <div class="box-svg position-relative">
              <img class="img-fluid box-svg__svg" src="assets/svg/cap-4.svg" alt="">
            </div>
          </div>
        </div>
      </div>
  </div>


  <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
